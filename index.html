<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #category-list {
            width: 200px;
            height: 100vh;
            overflow-y: scroll;
            border-right: 1px solid #ccc;
        }
        
        #category-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        #category-list li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #category-list li:hover {
            background-color: #f0f0f0;
        }
        
        #category-area {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="category-list">
        <ul>
            <li onclick="navigateToCategory('arithmetic')">Arithmetic</li>
            <li onclick="navigateToCategory('algebra')">Algebra</li>
            <li onclick="navigateToCategory('geometry')">Geometry</li>
            <!-- Add more categories as needed -->
        </ul>
    </div>
    <div id="category-area">
        <h1>Welcome to Maths Categories!</h1>
        <p>Select a category from the list on the left.</p>
    </div>

    <script>
        function navigateToCategory(category) {
            window.location.href = category + ".html";
        }
    </script>
</body>
</html>
